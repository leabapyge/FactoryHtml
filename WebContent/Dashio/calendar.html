<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dashio - Bootstrap Admin Template</title>

<!-- Favicons -->
<link href="img/favicon.png" rel="icon">
<link href="img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Bootstrap core CSS -->
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--external css-->
<link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />

	rel="stylesheet" />
<!-- Custom styles for this template -->

<body>
	<section id="container">

		<!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<h3>Planning</h3>
				<!-- page start-->
				<div class="row mt">
					<aside class="col-lg-3 mt">
						<h4>Nouveaux Cours</h4>
						<div id="external-events">
							<div class="external-event label label-theme">Cours 1</div>
							<div class="external-event label label-success">Cours 2</div>
							<div class="external-event label label-info">Cours 3</div>
							<div class="external-event label label-warning">Cours 4</div>
							<div class="external-event label label-danger">Cours 5</div>
							<div class="external-event label label-default">Cours 6</div>
							<div class="external-event label label-theme">Cours 7</div>
							<div class="external-event label label-info">Cours 8</div>
							<div class="external-event label label-info">Cours 9</div>
							<p class="drop-after">
								<input type="checkbox" id="drop-remove"> Enlever de la
								liste apr√®s ajout au calendrier
							</p>
						</div>
					</aside>
					<aside class="col-lg-9 mt">
						<section class="panel">
							<div class="panel-body">
								<div id="calendar" class="has-toolbar"></div>
							</div>
						</section>
					</aside>
				</div>
				<!-- page end-->
			</section>
			<!-- /wrapper -->
		</section>
		<!-- /MAIN CONTENT -->
		<!--main content end-->

	</section>
	<!-- js placed at the end of the document so the pages load faster -->

	<script class="include" type="text/javascript"

	<script src="lib/jquery.scrollTo.min.js"></script>
	<script src="lib/jquery.nicescroll.js" type="text/javascript"></script>

	<!--script for this page-->
	<script src="lib/calendar-conf-events.js"></script>
